<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="icon" href="../Image Resources/ikan-logo.png">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="../Image Resources/ikan-logo.png" alt="Logo">
                <div class="piscis">Piscis Aquarium</div>
            </div>
            
            <a href="../Home/home.html">Home</a>
            <a href="../Log In/login.html" id="active">Log In</a>
            <a href="../Register/register.html">Register</a>
            <a href="../About Us/about.html">About Us</a>
        </nav>
    </header>
    <main>
        <form action="../Home/home.html" class="form-container">
            <div class="title">LOG IN</div>
            <div class="subform">
                <div class="email-box">
                    <div class="email-title">Email Address</div>
                    <input class="input-email" type="email" required>
                </div>
                <div class="password-box">
                    <div class="password-title">Password</div>
                    <input class="input-password" type="password" required>
                </div>
            </div>
            <button class="button">
                Log In
            </button>
            <div class="register">Don't have account? Register <a href="../Register/register.html">HERE</a></div>
        </form>
    </main>
    <footer>
        Copyright 2021-2022 Piscis Aquarium
    </footer>
</body>
</html>
